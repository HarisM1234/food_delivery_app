<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealMatchup</title>
    <link rel="stylesheet" href="restaurant-info.css" />
    <script src="restaurant-info.js"></script>
  </head>
  <body>
    <div class="restaurant-page">
      <img id="restaurant-img" />
      <h1 id="restaurant-title"></h1>
      <ul id="menu-items">
        <h2>Menu:</h2>
      </ul>

      <p id="distance-question">
        How far is the restaurant from the drop-off location (in miles)?
      </p>
      <p id="distance-answer">
        <input type="number" id="distance-input" /> miles
      </p>

      <button>Confirm Order!</button>
      <br /><br />
      <div id="uber-eats-total">
        <h3>Uber Eats</h3>
        <p>Subtotal: <span class="subtotal"></span></p>
        <p>Estimated Fees: <span class="est-fees"></span></p>
        <p>Total Cost: <span class="est-cost"></span></p>
        <p>Time to Cook: <span class="prep-time"></span></p>
        <p>Estimated Time: <span class="est-time"></span></p>
      </div>
      <div id="door-dash-total">
        <h3>Door Dash</h3>
        <p>Subtotal: <span class="subtotal"></span></p>
        <p>Estimated Fees: <span class="est-fees"></span></p>
        <p>Total Cost: <span class="est-cost"></span></p>
        <p>Time to Cook: <span class="prep-time"></span></p>
        <p>Estimated Time: <span class="est-time"></span></p>
      </div>
      </p>
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealMatchup</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="restaurant-info.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="restaurant-info.js"></script>
  </head>
  <body>
    <div class="restaurant-page">
      <div class="container">
        <div id="img"></div>
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light justify-content-center"
          id="navbar-title"
        ></nav>
      </div>
      <ul id="menu-items">
        <h2>Menu:</h2>
      </ul>

      <p id="distance-question">
        How far is the restaurant from the drop-off location (in miles)?
      </p>
      <div class="input-group mb-3" style="width: 400px">
        <input
          type="text"
          class="form-control"
          placeholder="Enter the number of miles"
          aria-label="Enter the number of miles"
          aria-describedby="basic-addon2"
        />
        <span class="input-group-text" id="basic-addon2">miles</span>
      </div>

      <button>Confirm Order!</button>
      <br /><br />
      <div id="uber-eats-total">
        <h3>UberEats</h3>
        <p>Subtotal: <span id="uber-subtotal"></span></p>
        <p>Estimated Fees: <span id="uber-est-fees"></span></p>
        <p>Total Cost: <span id="uber-est-cost"></span></p>
        <p>Time to Cook: <span id="uber-prep-time"></span></p>
        <p>Estimated Time: <span id="uber-est-time"></span></p>
      </div>
      <div id="door-dash-total">
        <h3>DoorDash</h3>
        <p>Subtotal: <span id="door-dash-subtotal"></span></p>
        <p>Estimated Fees: <span id="door-dash-est-fees"></span></p>
        <p>Total Cost: <span id="door-dash-est-cost"></span></p>
        <p>Time to Cook: <span id="door-dash-prep-time"></span></p>
        <p>Estimated Time: <span id="door-dash-est-time"></span></p>
      </div>
    </div>
  </body>
</html>
